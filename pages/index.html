<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Cadastro</title>
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Sobre o proficional</h1>
        </header>
        <div class="col-6">
                <div class="form-grup">
                    <h2>Dados do proficional</h2>
                    <form>
                        <label for="name">Nome completo*</label>
                        <input type="text" class="form-control" name="fullName" placeholder="Digite o nome completo">
                    </form>
                </div>
                <div class="form-grup">
                        <form>
                            <label for="cpf">CPF*</label>
                            <input type="text" class="form-control" name="cpf" placeholder="Digite um CPF">
                        </form>
                    </div>   
                    <div class="form-grup">
                        <form>
                            <label for="phone">NÃºmero de celular*</label>
                            <input type="tel" class="form-control" name="phone" placeholder="(00) 0000-0000">
                        </form>
                        <div class="progress">
                            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                </div> 

                <div class="image">
                    <img src="../img/desktop-pagina-1.png" alt="imgPage1">
                </div>
              
            </div>        
        </div>
    </div>
</body>
</html>
